apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/alexwlodek/gitops-local.git
    targetRevision: main
    path: charts/echo
    helm:
      valueFiles:
        - ../../gitops/clusters/dev/values/echo-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
