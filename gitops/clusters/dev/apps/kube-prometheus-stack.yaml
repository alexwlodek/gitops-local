apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  sources:
    # 1) Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 80.8.0
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/gitops/clusters/dev/values/kube-prometheus-stack-values.yaml

    # 2) Repo z values
    - repoURL: https://github.com/alexwlodek/gitops-local.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
