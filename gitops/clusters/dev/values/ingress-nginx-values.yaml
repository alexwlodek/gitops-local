controller:
  replicaCount: 1

  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 30443

  nodeSelector:
    ingress-ready: "true"

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

  admissionWebhooks:
    enabled: true

defaultBackend:
  enabled: true
